<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <h1>Galeria de fotos</h1>
      <button type="button">Nova imagem +</button>
    </header>
    <form>
      <h2>Inserir Imagem</h2>
      <input id="adressnewimage" type="url" required placeholder="URL da imagem" />
      <button  type="submit">Adicionar</button>
      <button class="button__reset" type="reset">Cancelar</button>
    </form>
    <ul>
      <li>
        <img class="frame" src="./images/foto2.jpg" alt="imagem de um cachorro " />
        <div class="overlay__img__link">
          <a
            href="./images/foto2.jpg"
            target="_blank"
            title="Ver imagem original"
          >
            Ver imagem original</a
          >
        </div class="overlay__img__link">
      </li>
      <li>
        <img class="frame" src="./images/foto3.jpg" alt="imagem de um flamingo" />
        <div class="overlay__img__link">
          <a
            href="./images/foto3.jpg"
            target="_blank"
            title="Ver imagem original"
          >
            Ver imagem original</a
          >
        </div class="overlay__img__link">
      </li>
      <li>
        <img class="frame" src="./images/foto1.jpg" alt="imagem de um gato" />
        <div class="overlay__img__link" >
          <a
            href="./images/foto1.jpg"
            target="_blank"
            title="Ver imagem original"
          >
            Ver imagem original</a
          >
        </div>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
